{% extends "main/base.html"%}
{% block start %}
<div class="container">
    <form method="post" class="form" id="form">

        <h1>Login</h1>
        {% csrf_token %}
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
            <label for="username" style="font-size: 20px; color: #4ac1f7">Username</label>
            <input type="text" name="username" id="username"  class="form-control">
        
        </div>

        <div class="form-group">
            <label for="password" style="font-size: 20px; color: #4ac1f7">Password</label>
            <input type="password" name="password" id="password"  class="form-control">
           
        </div>

        
        <a href="{% url 'forget-password'%}" style="color: #993300; font-size: 20px">Forget Password</a><br><br>
        <a href="{% url 'signup'%}" style="color: #993300; font-size: 20px">SignUp</a>

        <button class="btn btn-danger mt-4" type="submit">Submit</button>

    </form>
</div>

{% endblock %}
