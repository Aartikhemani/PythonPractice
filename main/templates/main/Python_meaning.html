.container {
  display: flex;

  padding-top: 30px;

}

    width: 50%;

<body>
 {% include "main/nav.html" %}

 <div class="container">
  <div class="left-section">
    <!-- content for the left section goes here -->
      {% for mean in meaning %}
         <li class="nav__item"><a href="#{{ mean.pk }}" class="nav__link">{{ mean.title }}</a></li>
      {% endfor %}
  </div>
  <div class="right-section">
    <!-- content for the right section goes here -->
      {% for mean in meaning %}
      <section id="{{ mean.pk }}">
          <h2 class="section-title">{{ mean.title }}</h2></section>

     <p>{{ mean.text }}</p>
      {% endfor %}
  </div>

</div>
